<body class="dashboard dashboard_1">
<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="fragments/topbar :: topbar"></div>

      <!-- dashboard inner -->
      <body>
      <section layout:fragment="content" class="container mt-5">
        <h2>Edit User</h2>
        <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" readonly>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a th:href="@{/users}" class="btn btn-link">Cancel</a>
        </form>
      </section>
      </body>
