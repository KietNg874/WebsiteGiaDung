<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Product List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div th:fragment="content">
    <th:block th:each="loai : ${loaiSanPhams}">
        <a th:href="@{/categories/{id}(id=${loai.idLoaiSanPham})}" class="nav-link swiper-slide text-center">
            <!-- You can replace the src with a dynamic value if you have an image for each category -->
            <img src="images/category-thumb-placeholder.jpg" class="rounded-circle" alt="Category Thumbnail">
            <h4 class="fs-6 mt-3 fw-normal category-title" th:text="${loai.TenLoaiSanPham}">Category Name</h4>
        </a>
    </th:block>
</div>
</body>
</html>
