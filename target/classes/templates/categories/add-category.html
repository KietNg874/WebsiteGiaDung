<body class="dashboard dashboard_1">
<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="fragments/topbar :: topbar"></div>

      <!-- dashboard inner -->
      <section layout:fragment="content" class="container mt-5">
        <h1 class="mb-4">Form Category</h1>
        <form th:action="@{/categories/add}" th:object="${category}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" id="name" th:field="*{TenLoaiSanPham}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('TenLoaiSanPham')}"
                 th:errors="*{TenLoaiSanPham}"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      </script>
      <!-- footer -->
