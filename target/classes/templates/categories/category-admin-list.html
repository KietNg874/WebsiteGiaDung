<body class="dashboard dashboard_1">
<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="fragments/topbar :: topbar"></div>

      <!-- dashboard inner -->
      <section layout:fragment="content">
        <div class="row column_title">
          <div class="col-md-12">
            <div class="page_title">
              <h2>Categories List</h2>
            </div>
          </div>
        </div>
        <div>
          <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Add New Category</a>
        </div>
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="loai : ${loaiSanPhams}">
            <td th:text="${loai.idLoaiSanPham}"></td>
            <td th:text="${loai.TenLoaiSanPham}"></td>
            <td>
              <a th:href="@{/categories/edit/{id}(id=${loai.idLoaiSanPham})}" class="btn btn-success btn-sm">Edit</a>
              <a th:href="@{/categories/delete/{id}(id=${loai.idLoaiSanPham})}"  class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
      <!-- footer -->
      <div class="container-fluid">
        <div class="footer">
          <p>Copyright Â© 2018 Designed by html.design. All rights reserved.<br><br>
            Distributed By: <a href="https://themewagon.com/">ThemeWagon</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
